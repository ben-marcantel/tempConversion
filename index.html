<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <h1>Temp Converter</h1>
                <p>Choose your conversion</p>
                <input type= "text" id="num">
                  <input type="radio" id="Fare" name="temps" value="toF">
                  <label for="toF">To Farenheit</label>
                  <input type="radio" id="Cels" name="temps" value="toC">
                  <label for="toC">To Celsius</label>            
                  <button type="submit" id="submit">Convert</button>
                  <button type="submit" id="clear">Clear</button> 
                  <div id="output"></div>              
    <script src= "/script.js"></script>
</body>
</html>
